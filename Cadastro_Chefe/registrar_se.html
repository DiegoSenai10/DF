<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Diretor</title>
    <link rel="stylesheet" href="registrar_se.css">
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <div class="input-container">
                <label for="foto">Foto</label>
                <input type="file" id="foto" accept="image/*" onchange="previewFoto(event)">
                <img id="fotoPreview" src="" alt="Foto do Diretor" style="display: none; width: 100px; height: 100px; object-fit: cover; margin-top: 10px;">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>

    <script src="registrar_se.js"></script>
</body>
</html>
